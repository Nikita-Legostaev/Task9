<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PEP8 & Flake8 Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
    <body>
    <main class="main">
    
    <h1>PEP8 Проверка</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Проверить</button>
    </form>
    <h2>Проверенные файлы</h2>
    <ul>
        {% for file in files %}
            <li>{{ file.name }} - PEP8: {{ file.pep8_compliant }}</li>
        {% endfor %}
    </ul>
    </body>
</html>
